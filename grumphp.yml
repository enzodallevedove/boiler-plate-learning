parameters:
    git_dir: .
    bin_dir: vendor/bin
    process_timeout: 280
    tasks:
        phpcsfixer:
            config_file: ~
            config: ~
            fixers: []
            level: ~
            verbose: true
        phpstan:
            autoload_file: ~
            configuration: phpstan.neon
            level: 4
            triggered_by: ['php']
        phpunit:
            config_file: phpunit.xml
            testsuite: ~
            group: []
            always_execute: false
        git_blacklist:
            keywords:
                - "die("
                - "var_dump("
                - "exit;"
                - "exec("
                - "shell_exec("
                - "print_r("
                - " dd("
                - "{dd("
                - "}dd("
                - ";dd("
            triggered_by: [php]
            regexp_type: G
        securitychecker:
            lockfile: ./composer.lock
            format: ~
            end_point: ~
            timeout: ~
            run_always: false
